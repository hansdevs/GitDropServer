<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitDropServer</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">GitDropServer</a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto"></ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="custom-control custom-switch">
          <input 
            type="checkbox" 
            class="custom-control-input" 
            id="themeSwitch"
          />
          <label class="custom-control-label" for="themeSwitch">
            Dark Mode
          </label>
        </div>
      </form>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4 text-center">GitHub Dropbox</h1>

    <div class="form-group">
      <label for="repoName">Repository Name</label>
      <input 
        type="text"
        id="repoName"
        class="form-control"
        placeholder="Enter repository name..."
      />
    </div>

    <div class="form-group">
      <label for="commitMsg">Commit Message</label>
      <textarea 
        id="commitMsg" 
        class="form-control" 
        rows="2" 
        placeholder="Enter an optional commit message..."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="readmeInput">README File</label>
      <div class="dropzone" id="readmeDropzone">
        <p>Drag &amp; drop README (.txt or .md)<br> or click to select.</p>
        <input
          type="file"
          id="readmeInput"
          class="file-input"
          accept=".txt, .md"
        />
      </div>
      <small class="text-muted" id="readmeFeedback">No file selected</small>
    </div>

    <div class="form-group">
      <label for="mainFilesInput">Main Files</label>
      <div class="dropzone" id="mainFilesDropzone">
        <p>Drag &amp; drop your files here <br> or click to select.</p>
        <input
          type="file"
          id="mainFilesInput"
          class="file-input"
          multiple
        />
      </div>
      <small class="text-muted" id="mainFilesFeedback">No files selected</small>
    </div>

    <div class="form-group">
      <label for="scheduleUpload">Schedule Upload</label>
      <input
        type="datetime-local"
        id="scheduleUpload"
        class="form-control"
      />
    </div>

    <button id="submitBtn" type="button" class="btn btn-primary btn-block">
      Submit
    </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
